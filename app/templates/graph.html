{% extends "base.html" %}

{% block title %}Collaboration Network â€” N.E.S.T{% endblock %}

{% block extra_head %}
<style>
    /* â”€â”€ Layout â”€â”€ */
    .graph-wrapper {
        position: relative;
        width: 100%;
        height: calc(100vh - 180px);
        min-height: 500px;
        border-radius: 16px;
        overflow: hidden;
        background: linear-gradient(135deg, #e8f0fe 0%, #f0f4ff 50%, #f5f7ff 100%);
        box-shadow: 0 4px 24px rgba(0, 0, 0, .08);
        border: 1px solid rgba(0, 0, 0, .06);
    }

    .graph-wrapper svg {
        width: 100%;
        height: 100%;
    }

    /* â”€â”€ Controls bar â”€â”€ */
    .graph-controls {
        position: absolute;
        top: 16px;
        left: 16px;
        right: 16px;
        z-index: 10;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
    }

    .graph-controls .form-control,
    .graph-controls .form-select {
        max-width: 200px;
        background: rgba(255, 255, 255, .8);
        border: 1px solid rgba(0, 0, 0, .1);
        color: #1e293b;
        backdrop-filter: blur(12px);
        font-size: .85rem;
    }

    .graph-controls .form-control::placeholder {
        color: rgba(0, 0, 0, .4);
    }

    .graph-controls .form-control:focus,
    .graph-controls .form-select:focus {
        background: rgba(255, 255, 255, .95);
        border-color: rgba(13, 148, 136, .5);
        box-shadow: 0 0 0 .2rem rgba(13, 148, 136, .15);
        color: #1e293b;
    }

    /* â”€â”€ Tooltip â”€â”€ */
    .graph-tooltip {
        position: absolute;
        pointer-events: none;
        background: rgba(255, 255, 255, .95);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(13, 148, 136, .2);
        border-radius: 12px;
        padding: 14px 18px;
        font-size: .82rem;
        color: #1e293b;
        min-width: 180px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, .1);
        opacity: 0;
        transition: opacity .2s;
        z-index: 20;
    }

    .graph-tooltip.show {
        opacity: 1;
    }

    .graph-tooltip h6 {
        color: #0d9488;
        margin-bottom: 6px;
        font-weight: 700;
    }

    .graph-tooltip .tt-label {
        color: rgba(0, 0, 0, .5);
        font-size: .75rem;
        text-transform: uppercase;
        letter-spacing: .5px;
    }

    .graph-tooltip .badge {
        font-size: .7rem;
    }

    /* â”€â”€ Sidebar â”€â”€ */
    .profile-sidebar {
        position: absolute;
        top: 0;
        right: 0;
        width: 320px;
        height: 100%;
        background: rgba(255, 255, 255, .95);
        backdrop-filter: blur(20px);
        border-left: 1px solid rgba(13, 148, 136, .15);
        transform: translateX(100%);
        transition: transform .35s cubic-bezier(.4, 0, .2, 1);
        z-index: 15;
        overflow-y: auto;
        padding: 24px;
    }

    .profile-sidebar.open {
        transform: translateX(0);
    }

    .profile-sidebar .close-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        background: none;
        border: none;
        color: #1e293b;
        font-size: 1.2rem;
        cursor: pointer;
    }

    .profile-sidebar h5 {
        color: #0d9488;
        font-weight: 700;
    }

    /* â”€â”€ Legend â”€â”€ */
    .graph-legend {
        position: absolute;
        bottom: 16px;
        left: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        z-index: 10;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: .75rem;
        color: rgba(0, 0, 0, .5);
    }

    .legend-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="mb-0"><i class="bi bi-diagram-3-fill me-2 text-info"></i>Collaboration Network</h3>
</div>

<div class="graph-wrapper" id="graphWrapper">
    <!-- Controls -->
    <div class="graph-controls">
        <input type="text" class="form-control" id="searchInput" placeholder="ðŸ” Search user...">
        <select class="form-select" id="filterDept">
            <option value="">All Departments</option>
        </select>
        <select class="form-select" id="filterArchetype">
            <option value="">All Archetypes</option>
        </select>
    </div>

    <!-- SVG rendered by D3 -->
    <svg id="networkSvg"></svg>

    <!-- Tooltip -->
    <div class="graph-tooltip" id="graphTooltip"></div>

    <!-- Profile sidebar -->
    <div class="profile-sidebar" id="profileSidebar">
        <button class="close-btn" id="closeSidebar"><i class="bi bi-x-lg"></i></button>
        <div id="sidebarContent"></div>
    </div>

    <!-- Legend -->
    <div class="graph-legend" id="graphLegend"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="/static/js/network_graph.js"></script>
{% endblock %}
